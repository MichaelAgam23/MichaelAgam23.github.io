
<!DOCTYPE html>
<html lang="en">
<head>
<title>Order</title>
<link href="https://getwaves.io/favicon-32x32.png?v=f13a1a2e88a9720e746d5561039d3f5f" type="image/x-icon" rel="icon" /><link href="https://getwaves.io/favicon-32x32.png?v=f13a1a2e88a9720e746d5561039d3f5f" type="image/x-icon" rel="shortcut icon" />
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page light">
<div class="form-auth shadow">
<div class="login-logo mb-3">
<a href="/">
  <img src="/order/img/me.jpg" alt="Senya Bot" width="200" class="rounded-circle img-thumbnail" />
</a>
</div>
<p class="text-center">Silahkan Order</p>
  <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
    <strong>Pesan anda telah terkirim.</strong> Mohon tunggu balasan dari kami.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form name="nekohime-contact-form">
  <div class="mb-3">
    <label for="name" class="form-label">Nama Lengkap</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control"placeholder="Supaya gampang balasnya" id="email" aria-describedby="email" name="email" />
  </div>
  <div class="mb-3">
    <label for="pesan" class="form-label">Pesan</label>
    <textarea placeholder="Jangan lupa tuliskan harganya yang ingin dibeli" class="form-control" id="pesan" rows="3" name="pesan"></textarea>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-block btn-flat btn-kirim">Kirim</button>
  <button class="btn btn-primary btn-block btn-flat btn-loading d-none" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>
  </div>
</div>
<footer>
<div class="container text-center py-3">
<small>Copyright &copy; <a class="footerclass" href="#">Michael Agam </a>2021</small>
</div>
</footer>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx0VFO3uDgJY_zI6K6FBJRd_l6VR4AlevAoOO6evoZGFCxDdn7m8gZRkmX91LydQGLb/exec';
  const form = document.forms['nekohime-contact-form'];
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.my-alert');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then((response) => {
        // Tampil Kirim Button
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        // Pemberitahuan
        myAlert.classList.toggle('d-none');
        // Reset Form
        form.reset();
        console.log('Success!', response);
      })
      .catch((error) => console.error('Error!', error.message));
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
